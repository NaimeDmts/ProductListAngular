<nav class="navbar">
  <div class="container justify-content-center">
    <form class="d-flex">

       <input type="text" class="form-control me-2" id="search" [(ngModel)]="searchTerm" name="search" placeholder="Search Products">
      <button type="button" class="btn btn-outline-primary" (click)="search()">Search</button>

    </form>
  </div>
</nav>
<div class="container">
  <div class="row">

      <div class="mt-2 col-md-3" *ngFor="let product of products">
        <div class="card mb-4 box-shadow">
          <div class="img hover">
            <figure>
              <img [src]="product.image" class="card-img-top" alt="{{product.title}}">
            </figure>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <div class="description ">
              <p class="card-text des">{{product.description}}</p>
            </div>
            <div class="price mt-3">
              <p class="card-text">{{product.price | currency}}</p>
            </div>
          </div>
      </div>
    </div>

  </div>
</div>
